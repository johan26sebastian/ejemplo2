<!DOCTYPE html>
<html>
    <head>
        <title>first app with functions</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="./imagenes/favaicon.ico">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <h1>
            first app with functions
        </h1>
        <h2>Registro</h2>
        <p class="letrad">
            Ahora acontinuacion inserte los dotos requeridos para poder crear un nuevo usuario
        </p>
        <form id="registro-form" class="cuestionarios">
            <label for="usuario">
                Ingrese un nombre de usuario
            </label>
            <br>
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" class="cajon3">
            <br>
            <label for="password">
                ingrese una contraseña
            </label>
            <br>
            <input type="password" class="cajon3" id="password" placeholder="contraseña">
            <br>
            <label for="correo">
                Ingrese su correo electronico
            </label>
            <br>
            <input type="text" name="correo" id="correo" placeholder="correo electronico">
            <br><br>
            <input type="submit" value="registrarse" class="regi">
        </form>
    </body>
</html>
